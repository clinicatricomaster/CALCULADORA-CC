

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxas de Cart√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">üí≥ Calculadora de Taxas</h1>
            <p class="text-gray-600">Simule descontos para cart√£o de cr√©dito, d√©bito e parcelamentos</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Formul√°rio de Entrada -->
            <div class="bg-white rounded-2xl shadow-xl p-6">

                <!-- Valor da Venda -->

                    <input type="number" id="valorVenda" placeholder="1000.00" step="0.01" min="0"

                <!-- Tipo de Pagamento -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Tipo de Pagamento</label>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="selecionarTipo('debito')" id="btn-debito" 
                                class="tipo-btn px-4 py-3 border-2 border-gray-300 rounded-lg text-center hover:border-blue-500 transition-all">
                            <div class="text-2xl mb-1">üí≥</div>
                            <div class="text-sm font-medium">D√©bito</div>
                        </button>
                        <button onclick="selecionarTipo('credito')" id="btn-credito"
                                class="tipo-btn px-4 py-3 border-2 border-gray-300 rounded-lg text-center hover:border-blue-500 transition-all">
                            <div class="text-2xl mb-1">üí∞</div>
                            <div class="text-sm font-medium">Cr√©dito √† Vista</div>
                        </button>
                        <button onclick="selecionarTipo('parcelado')" id="btn-parcelado"
                                class="tipo-btn px-4 py-3 border-2 border-gray-300 rounded-lg text-center hover:border-blue-500 transition-all">
                            <div class="text-2xl mb-1">üìä</div>
                            <div class="text-sm font-medium">Parcelado</div>
                        </button>
                    </div>
                </div>

                <!-- Configura√ß√µes de Parcelamento -->
                <div id="parcelamento-config" class="mb-6 hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">N√∫mero de Parcelas</label>
                    <select id="numParcelas" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                        <option value="7">7x</option>
                        <option value="8">8x</option>
                        <option value="9">9x</option>
                        <option value="10">10x</option>
                        <option value="11">11x</option>
                        <option value="12">12x</option>
                    </select>
                </div>

                <!-- Configura√ß√µes de Taxa -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold text-gray-800">‚öôÔ∏è Configurar Taxas (%)</h3>
                        <button onclick="salvarTaxas()" 
                                class="px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 transition-colors">
                            üíæ Salvar Taxas
                        </button>
                    </div>
                    
                    <!-- Taxas B√°sicas -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Taxa D√©bito</label>
                            <input type="number" id="taxaDebito" value="2.5" step="0.1" min="0" max="20"
                                   class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Taxa Cr√©dito</label>
                            <input type="number" id="taxaCredito" value="3.5" step="0.1" min="0" max="20"
                                   class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                        </div>
                    </div>

                    <!-- Taxas de Parcelamento -->
                    <div class="border-t border-gray-200 pt-3 mb-4">
                        <h4 class="text-sm font-medium text-gray-700 mb-2">üìä Taxas de Parcelamento</h4>
                        <div class="grid grid-cols-3 gap-2">
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">2x</label>
                                <input type="number" id="taxa2x" value="3.8" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">3x</label>
                                <input type="number" id="taxa3x" value="4.2" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">4x</label>
                                <input type="number" id="taxa4x" value="4.5" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">5x</label>
                                <input type="number" id="taxa5x" value="4.8" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">6x</label>
                                <input type="number" id="taxa6x" value="5.1" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">7x</label>
                                <input type="number" id="taxa7x" value="5.4" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">8x</label>
                                <input type="number" id="taxa8x" value="5.7" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">9x</label>
                                <input type="number" id="taxa9x" value="6.0" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">10x</label>
                                <input type="number" id="taxa10x" value="6.3" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">11x</label>
                                <input type="number" id="taxa11x" value="6.6" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">12x</label>
                                <input type="number" id="taxa12x" value="6.9" step="0.1" min="0" max="20"
                                       class="w-full px-2 py-1 border border-gray-300 rounded text-xs">
                            </div>
                        </div>
                    </div>

                    <!-- Taxa de Adiantamento -->
                    <div class="border-t border-gray-200 pt-3">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">‚ö° Taxa Adiantamento</label>
                            <input type="number" id="taxaAdiantamento" value="2.0" step="0.1" min="0" max="10"
                                   class="w-full px-3 py-2 border border-gray-300 rounded text-sm">
                        </div>
                    </div>
                </div>

                <!-- Bot√£o Calcular -->
                <button onclick="calcular()" 
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-4 rounded-lg font-semibold text-lg hover:from-blue-600 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg">
                    üßÆ Calcular Taxas
                </button>
            </div>

            <!-- Resultados -->
            <div class="bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                    <span class="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">2</span>
                    Resultados
                </h2>

                <div id="resultados" class="space-y-4">
                    <div class="text-center text-gray-500 py-8">
                        <div class="text-4xl mb-2">üìä</div>
                        <p>Preencha os dados e clique em "Calcular Taxas" para ver os resultados</p>
                    </div>
                </div>

                <!-- Comparativo -->
                <div id="comparativo" class="hidden mt-8 p-4 bg-gradient-to-r from-green-50 to-blue-50 rounded-lg">
                    <h3 class="font-semibold text-gray-800 mb-3 flex items-center">
                        <span class="text-green-500 mr-2">üí°</span>
                        Comparativo de Op√ß√µes
                    </h3>
                    <div id="comparativo-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tipoSelecionado = '';

        function selecionarTipo(tipo) {
            tipoSelecionado = tipo;
            
            // Reset visual dos bot√µes
            document.querySelectorAll('.tipo-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50');
                btn.classList.add('border-gray-300');
            });
            
            // Destacar bot√£o selecionado
            const btnSelecionado = document.getElementById(`btn-${tipo}`);
            btnSelecionado.classList.remove('border-gray-300');
            btnSelecionado.classList.add('border-blue-500', 'bg-blue-50');
            
            // Mostrar/esconder configura√ß√µes de parcelamento
            const parcelamentoConfig = document.getElementById('parcelamento-config');
            if (tipo === 'parcelado') {
                parcelamentoConfig.classList.remove('hidden');
            } else {
                parcelamentoConfig.classList.add('hidden');
            }
        }

        function calcular() {
            const valorVenda = parseFloat(document.getElementById('valorVenda').value);
            
            if (!valorVenda || valorVenda <= 0) {
                alert('Por favor, insira um valor de venda v√°lido!');
                return;
            }
            
            if (!tipoSelecionado) {
                alert('Por favor, selecione um tipo de pagamento!');
                return;
            }

            const taxaDebito = parseFloat(document.getElementById('taxaDebito').value);
            const taxaCredito = parseFloat(document.getElementById('taxaCredito').value);
            const taxaAdiantamento = parseFloat(document.getElementById('taxaAdiantamento').value);

            let resultados = [];
            
            if (tipoSelecionado === 'debito') {
                const taxa = valorVenda * (taxaDebito / 100);
                const valorLiquido = valorVenda - taxa;
                
                resultados.push({
                    tipo: 'D√©bito',
                    valorBruto: valorVenda,
                    taxa: taxa,
                    percentualTaxa: taxaDebito,
                    valorLiquido: valorLiquido,
                    prazoRecebimento: '1 dia √∫til',
                    icon: 'üí≥'
                });
                
            } else if (tipoSelecionado === 'credito') {
                const taxa = valorVenda * (taxaCredito / 100);
                const valorLiquido = valorVenda - taxa;
                
                resultados.push({
                    tipo: 'Cr√©dito √† Vista',
                    valorBruto: valorVenda,
                    taxa: taxa,
                    percentualTaxa: taxaCredito,
                    valorLiquido: valorLiquido,
                    prazoRecebimento: '30 dias',
                    icon: 'üí∞'
                });
                
            } else if (tipoSelecionado === 'parcelado') {
                const numParcelas = parseInt(document.getElementById('numParcelas').value);
                
                // Buscar a taxa espec√≠fica para o n√∫mero de parcelas
                const taxaParceladoEspecifica = parseFloat(document.getElementById(`taxa${numParcelas}x`).value);
                
                const taxa = valorVenda * (taxaParceladoEspecifica / 100);
                const valorLiquido = valorVenda - taxa;
                const valorParcela = valorVenda / numParcelas;
                const valorParcelaLiquida = valorParcela - (valorParcela * taxaParceladoEspecifica / 100);
                
                // Op√ß√£o 1: Receber parcelado (sem antecipa√ß√£o)
                resultados.push({
                    tipo: `Parcelado ${numParcelas}x - Recebimento Normal`,
                    valorBruto: valorVenda,
                    taxa: taxa,
                    percentualTaxa: taxaParceladoEspecifica,
                    valorLiquido: valorLiquido,
                    valorParcela: valorParcela,
                    valorParcelaLiquida: valorParcelaLiquida,
                    prazoRecebimento: `${numParcelas} meses`,
                    icon: 'üìä'
                });
                
                // Op√ß√£o 2: Antecipa√ß√£o usando a f√≥rmula correta
                // Cada parcela tem: Taxa do cart√£o + (Taxa antecipa√ß√£o √ó n√∫mero da parcela)
                
                let valorTotalAntecipado = 0;
                let custoTotalAntecipacao = 0;
                let detalhesAntecipacao = [];
                
                for (let parcela = 1; parcela <= numParcelas; parcela++) {
                    // Valor da parcela bruta
                    const valorParcela = valorVenda / numParcelas;
                    
                    // Taxa do cart√£o (MDR)
                    const taxaCartao = valorParcela * (taxaParceladoEspecifica / 100);
                    
                    // Taxa de antecipa√ß√£o (multiplicada pelo n√∫mero da parcela)
                    const multiplicadorAntecipacao = parcela;
                    const taxaAntecipacaoParcela = valorParcela * (taxaAdiantamento / 100) * multiplicadorAntecipacao;
                    
                    // Valor l√≠quido da parcela
                    const valorParcelaLiquida = valorParcela - taxaCartao - taxaAntecipacaoParcela;
                    
                    valorTotalAntecipado += valorParcelaLiquida;
                    custoTotalAntecipacao += taxaAntecipacaoParcela;
                    
                    detalhesAntecipacao.push(`${parcela}¬™ parcela: R$ ${valorParcelaLiquida.toFixed(2)} (Taxa cart√£o: ${taxaParceladoEspecifica}% + Antecipa√ß√£o: ${(taxaAdiantamento * multiplicadorAntecipacao).toFixed(1)}%)`);
                }
                
                const taxaTotal = taxa + custoTotalAntecipacao;
                
                resultados.push({
                    tipo: `Parcelado ${numParcelas}x - Com Antecipa√ß√£o`,
                    valorBruto: valorVenda,
                    taxa: taxaTotal,
                    percentualTaxa: ((taxaTotal / valorVenda) * 100),
                    valorLiquido: valorTotalAntecipado,
                    prazoRecebimento: '30 dias (1¬™ parcela)',
                    icon: '‚ö°',
                    detalhes: `Taxa MDR: R$ ${taxa.toFixed(2)} + Taxa antecipa√ß√£o: R$ ${custoTotalAntecipacao.toFixed(2)}`,
                    detalhesCompletos: detalhesAntecipacao
                });
            }

            exibirResultados(resultados);
            exibirComparativo();
        }

        function exibirResultados(resultados) {
            const container = document.getElementById('resultados');
            
            let html = '';
            
            resultados.forEach((resultado, index) => {
                const corCard = index === 0 ? 'border-blue-200 bg-blue-50' : 'border-green-200 bg-green-50';
                
                html += `
                    <div class="border-2 ${corCard} rounded-lg p-4">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-semibold text-gray-800 flex items-center">
                                <span class="mr-2">${resultado.icon}</span>
                                ${resultado.tipo}
                            </h3>
                            <span class="text-sm text-gray-600">${resultado.prazoRecebimento}</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-600">Valor Bruto:</span>
                                <div class="font-semibold text-gray-800">R$ ${resultado.valorBruto.toFixed(2)}</div>
                            </div>
                            <div>
                                <span class="text-gray-600">Taxa (${resultado.percentualTaxa.toFixed(1)}%):</span>
                                <div class="font-semibold text-red-600">- R$ ${resultado.taxa.toFixed(2)}</div>
                            </div>
                        </div>
                        
                        <div class="mt-3 pt-3 border-t border-gray-200">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Valor L√≠quido:</span>
                                <span class="text-xl font-bold text-green-600">R$ ${resultado.valorLiquido.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        ${resultado.valorParcela ? `
                            <div class="mt-2 text-sm text-gray-600">
                                <span>Valor por parcela: R$ ${resultado.valorParcela.toFixed(2)}</span>
                                ${resultado.valorParcelaLiquida ? `<span class="ml-2 text-green-600">(L√≠quida: R$ ${resultado.valorParcelaLiquida.toFixed(2)})</span>` : ''}
                            </div>
                        ` : ''}
                        
                        ${resultado.detalhes ? `
                            <div class="mt-2 text-xs text-gray-500 bg-white p-2 rounded">
                                ${resultado.detalhes}
                            </div>
                        ` : ''}
                        
                        ${resultado.detalhesCompletos ? `
                            <div class="mt-2 text-xs text-gray-600 bg-gray-50 p-2 rounded">
                                <div class="font-medium mb-1">üìã Detalhamento por parcela:</div>
                                ${resultado.detalhesCompletos.map(detalhe => `<div>‚Ä¢ ${detalhe}</div>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function exibirComparativo() {
            const valorVenda = parseFloat(document.getElementById('valorVenda').value);
            const taxaDebito = parseFloat(document.getElementById('taxaDebito').value);
            const taxaCredito = parseFloat(document.getElementById('taxaCredito').value);
            const taxaAdiantamento = parseFloat(document.getElementById('taxaAdiantamento').value);

            // Calcular todas as op√ß√µes para compara√ß√£o
            const opcoes = [
                {
                    nome: 'D√©bito',
                    valorLiquido: valorVenda - (valorVenda * taxaDebito / 100),
                    prazo: '1 dia',
                    taxa: taxaDebito
                },
                {
                    nome: 'Cr√©dito',
                    valorLiquido: valorVenda - (valorVenda * taxaCredito / 100),
                    prazo: '30 dias',
                    taxa: taxaCredito
                }
            ];

            // Adicionar op√ß√µes de parcelamento com antecipa√ß√£o usando f√≥rmula correta
            for (let i = 2; i <= 12; i++) {
                const taxaParcelado = parseFloat(document.getElementById(`taxa${i}x`).value);
                
                let valorTotalAntecipado = 0;
                
                for (let parcela = 1; parcela <= i; parcela++) {
                    // Valor da parcela bruta
                    const valorParcela = valorVenda / i;
                    
                    // Taxa do cart√£o (MDR)
                    const taxaCartao = valorParcela * (taxaParcelado / 100);
                    
                    // Taxa de antecipa√ß√£o (multiplicada pelo n√∫mero da parcela)
                    const multiplicadorAntecipacao = parcela;
                    const taxaAntecipacaoParcela = valorParcela * (taxaAdiantamento / 100) * multiplicadorAntecipacao;
                    
                    // Valor l√≠quido da parcela
                    const valorParcelaLiquida = valorParcela - taxaCartao - taxaAntecipacaoParcela;
                    
                    valorTotalAntecipado += valorParcelaLiquida;
                }
                
                opcoes.push({
                    nome: `${i}x c/ Antecipa√ß√£o`,
                    valorLiquido: valorTotalAntecipado,
                    prazo: '1 dia',
                    taxa: ((valorVenda - valorTotalAntecipado) / valorVenda * 100)
                });
            }

            // Ordenar por valor l√≠quido (maior para menor)
            opcoes.sort((a, b) => b.valorLiquido - a.valorLiquido);

            let html = '<div class="space-y-2 max-h-48 overflow-y-auto">';
            opcoes.forEach((opcao, index) => {
                const medalha = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üìä';
                html += `
                    <div class="flex justify-between items-center text-sm">
                        <span>${medalha} ${opcao.nome}</span>
                        <span class="font-semibold">R$ ${opcao.valorLiquido.toFixed(2)}</span>
                    </div>
                `;
            });
            html += '</div>';

            document.getElementById('comparativo-content').innerHTML = html;
            document.getElementById('comparativo').classList.remove('hidden');
        }

        // Calcular automaticamente quando os valores mudarem
        document.getElementById('valorVenda').addEventListener('input', () => {
            if (tipoSelecionado && document.getElementById('valorVenda').value) {
                calcular();
            }
        });

        document.getElementById('numParcelas').addEventListener('change', () => {
            if (tipoSelecionado === 'parcelado' && document.getElementById('valorVenda').value) {
                calcular();
            }
        });

        // Fun√ß√£o para salvar taxas no localStorage
        function salvarTaxas() {
            const taxas = {
                taxaDebito: document.getElementById('taxaDebito').value,
                taxaCredito: document.getElementById('taxaCredito').value,
                taxa2x: document.getElementById('taxa2x').value,
                taxa3x: document.getElementById('taxa3x').value,
                taxa4x: document.getElementById('taxa4x').value,
                taxa5x: document.getElementById('taxa5x').value,
                taxa6x: document.getElementById('taxa6x').value,
                taxa7x: document.getElementById('taxa7x').value,
                taxa8x: document.getElementById('taxa8x').value,
                taxa9x: document.getElementById('taxa9x').value,
                taxa10x: document.getElementById('taxa10x').value,
                taxa11x: document.getElementById('taxa11x').value,
                taxa12x: document.getElementById('taxa12x').value,
                taxaAdiantamento: document.getElementById('taxaAdiantamento').value
            };
            
            localStorage.setItem('taxasCartao', JSON.stringify(taxas));
            
            // Feedback visual
            const btn = event.target;
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = '‚úÖ Taxas Salvas!';
            btn.classList.add('bg-green-600');
            
            setTimeout(() => {
                btn.innerHTML = textoOriginal;
                btn.classList.remove('bg-green-600');
            }, 2000);
        }

        // Carregar taxas salvas ao inicializar
